server:
  port: 8083

spring:
  application:
    name: order-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: shopsphere_order
  data:
    redis:
      host: localhost
      port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method 